<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>NetFlix Clone - Login</title>
</head>
<body>
    <main class="l-login-container">
        <div class="c-logo">Netflix</div>
        <div class="c-login">
            <h1 class="c-login__title">Sign In</h1>
            <form action="login" class="c-login__form">
                <input type="text" placeholder="Email or phone number" class="c-login__input">
                <input type="text" placeholder="Password" class="c-login__input">
                <input type="submit" value="Sign in" class="c-login__btn">
                <div class="c-remember grid"> <!--utilizar grid-->
                    <div class="c-remember__checkbox">
                        <input type="checkbox" name="" id="" >
                        Remember me
                    </div>
                    <div class="c-remeber__help">
                        <a href="" class="remeber__help--link">Need help?</a>
                    </div>
                </div>
            </form>
            <div class="c-more-info">
                <div class="c-more-info__social">
                        <img src="assets/icons/fb.png" alt="" class="c-more-info__img">
                    <span>Login with Facebook</span>
                </div>
                <div class="c-more-info__signup">
                    New to Netflix? <a href="" class="c-more-info__link">Sign up now</a>
                </div>
                <div class="c-more-info__learn-more">
                    This page is protected by Google re<span class="u-uppercase">CAPTCHA</span> to ensure you'renot a bot. <a href="" class="c-more-info__learn-more--blue">Learn more.</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
