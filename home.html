<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <header class="l-header">
        <div class="header__container">
            <div class="c-header__logo">
                <img src="assets/images/netflix.png" alt="" class="c-head__img">
            </div>
            <nav class="c-head__menu">
                <ul class="c-head__list">
                    <li class="c-header__item">Início</li>
                    <li class="c-header__item">Séries</li>
                    <li class="c-header__item">Filmes</li>
                    <li class="c-header__item">Recentes</li>
                    <li class="c-header__item">Minha Lista</li>                
                </ul>
            </nav>
        </div>
        <img src="assets/images/diabo de cada dia.png" alt="O Diabo de Cada Dia" class="c-header__movie-title">
        <div class="c-header__top-container">
            <img src="assets/icons/top-10 1.png" alt="Top 10" class="c-header__top-img">
            <h1 class="c-header__top-title">Top 1 de hoje no Brasil</h1>
            <p class="c-header__desc">Pregadores profanos  Autoridades corruptas. Amantes assasinos, Numa cidade de pecadores, um jovem busca justiça.</p>
        </div>
        <div class="c-header__btns">
            <div class="c-assistir-btn">
                <img src="" alt="" class="c-assistir-btn__play">
                <span class="c-assistir-btn__title">Assistir</span>
            </div>
            <div class="c-info-btn">
                <img src="" alt="" class="c-info-btn__info">
                <span class="c-info-btn__title">Mais informações</span>
            </div>
        </div>
    </header>
</body>
</html>
